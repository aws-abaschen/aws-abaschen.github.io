caches:
  images:
    dir: :cacheDir/images

baseURL : "https://gh.people.aws.dev"
theme : "LoveIt"

title : "AB"
defaultContentLanguage: "en"
languageCode: "en"
languageName: "English"
hasCJKLanguage: false
copyright: ""
enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
ignoreErrors: ["error-remote-getjson", "error-missing-instagram-accesstoken"]


pagination:
    disableAliases: false
    pagerSize: 10
    path: "page"

menu:
  main:
  - weight: 1
    identifier: "posts"
    pre: ""
    post: ""
    name: "Posts"
    url: "/posts/"
    title: ""

  - weight: 2
    identifier: "tags"
    pre: ""
    post: ""
    name: "Tags"
    url: "/tags/"
    title: ""

  - weight: 3
    identifier: "categories"
    pre: ""
    post: ""
    name: "Categories"
    url: "/categories/"
    title: ""

params:
  defaultTheme: "auto"
  gitRepo: "https://github.com/aws-abaschen/gh.github.io"
  fingerprint: ""
  dateFormat: "2006-01-02"
  title: "AB"
  description: "Github page for repository"
  images: ["/logo.png"]

  author:
    name: "xxxx"
    email: ""
    link: ""

  header:
    desktopMode: "fixed"
    mobileMode: "auto"
    title:
      logo: ""
      name: "AB"
      pre: "<i class='far fa-kiss-wink-heart fa-fw' aria-hidden='true'></i>"
      post: ""
      typeit: false

  footer:
    enable: true
    custom: ""
    hugo: true
    copyright: true
    author: true
    since: 2025
    icp: ""
    license: '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  section:
    paginate: 20
    dateFormat: "01-02"
    rss: 10

  list:
    paginate: 20
    dateFormat: "01-02"
    rss: 10

  app:
    title: "AB"
    noFavicon: false
    svgFavicon: ""
    themeColor: "#ffffff"
    iconColor: "#5bbad5"
    tileColor: "#da532c"

  search:
    enable: false

  home:
    rss: 10
    profile:
      enable: true
      gravatarEmail: ""
      avatarURL: "/images/avatar.png"
      title: ""
      subtitle: "A Clean, Elegant but Advanced Hugo Theme"
      typeit: true
      social: false
      disclaimer: ""
    posts:
      enable: true
      paginate: 6
  social:
    GitHub: "aws-abaschen"
    Linkedin: ""
    Stackoverflow: ""

  page:
    hiddenFromHomePage: false
    hiddenFromSearch: false
    twemoji: false
    lightgallery: false
    ruby: true
    fraction: true
    fontawesome: true
    linkToMarkdown: true
    rssFullText: false
    toc:
      enable: true
      keepStatic: false
      auto: true
    code: 
      copy: true
      maxShownLines: 50
      render:
        goat: true
        mermaid: true
    math:
      enable: false
      inlineLeftDelimiter: ""
      inlineRightDelimiter: ""
      blockLeftDelimiter: ""
      blockRightDelimiter: ""
      copyTex: true
      mhchem: true

    share:
      enable: true
      Linkedin: true
      Whatsapp: false
      HackerNews: true
      Reddit: true
    comment:
      enable: false
      
  typeit:
    speed: 100
    cursorSpeed: 1000
    cursorChar: "|"
    duration: -1

  seo:
    image: "/images/Apple-Devices-Preview.png"
    thumbnailUrl: "/images/screenshot.png"

  analytics:
    google:
      id: "G-5XVFZ270FE"
      respectDoNotTrack: false

  cookieconsent:
    enable: false
    content:
      message: ""
      dismiss: ""
      link: ""

  cdn:
    data: "jsdelivr.yml"

  compatibility:
    polyfill: false
    objectFit: false

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6

sitemap:
  changefreq: "weekly"
  filename: "sitemap.xml"
  priority: 0.5

permalinks:
  posts: ":filename"

privacy:
  googleAnalytics:
   respectDoNotTrack: true
  

mediaTypes:
  "text/plain":
    suffixes: ["md"]

MarkDown:
  mediaType: "text/plain"
  isPlainText: true
  isHTML: false

outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML", "MarkDown"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]

languages:
  en:
    weight: 1
    languageCode: "en"
    languageName: "English"
    hasCJKLanguage: false
    copyright: "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
    menu:
      - weight: 1
        identifier: "posts"
        pre: ""
        post: ""
        name: "Posts"
        url: "/posts/"
        title: ""
      - weight: 2
        identifier: "tags"
        pre: ""
        post: ""
        name: "Tags"
        url: "/tags/"
        title: ""
      - weight: 3
        identifier: "categories"
        pre: ""
        post: ""
        name: "Categories"
        url: "/categories/"
        title: ""
      - weight: 4
        identifier: "documentation"
        pre: ""
        post: ""
        name: "Docs"
        url: "/categories/documentation/"
        title: ""
      - weight: 5
        identifier: "about"
        pre: ""
        post: ""
        name: "About"
        url: "/about/"
        title: ""
      - weight: 6
        identifier: "github"
        pre: "<i class='fab fa-github fa-fw' aria-hidden='true'></i>"
        post: ""
        name: ""
        url: "https://github.com/aws-abaschen"
        title: "GitHub"
    params:
      search:
        enable: false
      home:
        rss: 10
        profile:
          enable: true
          gravatarEmail: ""
          avatarURL: "/images/avatar.png"
          title: ""
          subtitle: "A Clean, Elegant but Advanced Hugo Theme"
          typeit: true
          social: true
          disclaimer: ""
      social:
        GitHub: "aws-abaschen"
